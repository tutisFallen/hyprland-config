#################
### variables ###
#################
$mod = SUPER  # tecla mod // pode mudar por ALT, CTRL, etc. ai tu e doido.
$terminal = /home/$USER/.config/hypr/scripts/terminal-launcher # esse script vai tentar abrir o terminal que tiver instalado // kitty, alacritty, ghostty, etc.
$loja = flatpak run io.github.kolunmi.Bazaar # loja de aplicativos // pode mudar por outro exe, tipo: gnome-software, discover, etc.
$archive = /home/$USER/.config/hypr/scripts/filemanager-launcher # esse script vai tentar abrir o gerenciador de arquivos que tiver instalado // thunar, nautilus, dolphin, pcmanfm, etc.
$browser = /home/$USER/.config/hypr/scripts/browser-launcher # navegador // pode mudar por outro exe, tipo: google-chrome, brave, qutebrowser, etc.
$editor = code ~/.config/hypr # player de musica // pode mudar por outro exe, tipo: rhythmbox, vlc, etc.

#$browser = "sh -c 'flatpak run app.zen_browser.zen 2>/dev/null || brave 2>/dev/null || firefox'" //// se nao tiver o zen ele tenta abrir o brave, se nao tiver o brave ele tenta abrir o firefox //// mas comente a de cima e descomente essa.

# === Application Launchers ===
bind = $mod, RETURN, exec, $terminal # TERMINAL
bind = $mod SHIFT, M, exec, $editor
bind = $mod, B, exec, $browser # NAVEGADOR
bind = $mod, E, exec, $archive  # GERENCIADOR DE ARQUIVOS
bind = $mod SHIFT, W, exec, $loja # abrir a loja de aplicativos
bind = $mod, A, exec, dms ipc call spotlight toggle # abrir os apps
bind = $mod, V, exec, dms ipc call clipboard toggle # abrir a area de transferencia
bind = $mod, M, exec, dms ipc call processlist toggle # abrir o gerenciador de processos
bind = $mod, comma, exec, dms ipc call settings toggle # abrir as configuracoes do shell
bind = $mod, N, exec, dms ipc call notifications toggle # abrir as notificacoes
bind = $mod SHIFT, N, exec, dms ipc call notepad toggle # abrir o bloco de notas
bind = $mod, Y, exec, dms ipc call dankdash wallpaper # abri o gerneciador de papeis de parede
bind = $mod, TAB, exec, dms ipc call hypr toggleOverview # abrir a visao geral de janelas

# === Security ===
bind = $mod ALT, L, exec, dms ipc call lock lock # bloquear a tela
#bind = CTRL ALT, Delete, exec, dms ipc call processlist toggle # ele abre o gerenciador de processos novamente por isso removi //

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio micmute && dms ipc call audio mute # mutar tudo ate o mic 
bindel = , XF86AudioPrev, exec, dms ipc call mpris previous # musica anterior
bindel = , XF86AudioNext, exec, dms ipc call mpris next # proxima musica
bindel = , XF86AudioPlay, exec, dms ipc call mpris playPause # pausa e despausa a musica

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# === Window Management ===
bind = $mod, Q, killactive # fechar janela ativa
bind = $mod, F, fullscreen, 1 # deixar em tela cheia a janela ativa
bind = $mod SHIFT, F, fullscreen, 0 DEIXAR EM TOTAL TELA CHEIA 
bind = $mod, SPACE, togglefloating # FAZER A JANELA FICAR MODO FLUTUANTE
bind = $mod, W, togglegroup # FAZER UMA JANELA CRIAR UM GRUPO
# === Focus Navigation ===
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# === Window Movement ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# === Column Navigation ===
bind = $mod, Home, focuswindow, first
bind = $mod, End, focuswindow, last

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
bind = $mod CTRL, H, focusmonitor, l
bind = $mod CTRL, J, focusmonitor, d
bind = $mod CTRL, K, focusmonitor, u
bind = $mod CTRL, L, focusmonitor, r

# === Move to Monitor ===
bind = $mod SHIFT CTRL, left, movewindow, mon:l
bind = $mod SHIFT CTRL, down, movewindow, mon:d
bind = $mod SHIFT CTRL, up, movewindow, mon:u
bind = $mod SHIFT CTRL, right, movewindow, mon:r
bind = $mod SHIFT CTRL, H, movewindow, mon:l
bind = $mod SHIFT CTRL, J, movewindow, mon:d
bind = $mod SHIFT CTRL, K, movewindow, mon:u
bind = $mod SHIFT CTRL, L, movewindow, mon:r

# === Workspace Navigation ===
bind = $mod, Page_Down, workspace, e+1
bind = $mod, Page_Up, workspace, e-1
bind = $mod, U, workspace, e+1
bind = $mod, I, workspace, e-1
bind = $mod CTRL, down, movetoworkspace, e+1
bind = $mod CTRL, up, movetoworkspace, e-1
bind = $mod CTRL, U, movetoworkspace, e+1
bind = $mod CTRL, I, movetoworkspace, e-1

# === Move Workspaces ===
bind = $mod SHIFT, Page_Down, movetoworkspace, e+1
bind = $mod SHIFT, Page_Up, movetoworkspace, e-1
bind = $mod SHIFT, U, movetoworkspace, e+1
bind = $mod SHIFT, I, movetoworkspace, e-1

# === Mouse Wheel Navigation ===
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bind = $mod CTRL, mouse_down, movetoworkspace, e+1
bind = $mod CTRL, mouse_up, movetoworkspace, e-1

# === Numbered Workspaces ===
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# === Travar monitor DP-1 no workspace 1 ===
bind = $mod, 1, workspace, 1
bind = $mod, 2, exec, hyprctl dispatch workspace 1 DP-1
bind = $mod, 3, exec, hyprctl dispatch workspace 1 DP-1
bind = $mod, 4, exec, hyprctl dispatch workspace 1 DP-1
bind = $mod, 5, exec, hyprctl dispatch workspace 1 DP-1
bind = $mod, 6, exec, hyprctl dispatch workspace 1 DP-1
bind = $mod, 7, exec, hyprctl dispatch workspace 1 DP-1
bind = $mod, 8, exec, hyprctl dispatch workspace 1 DP-1
bind = $mod, 9, exec, hyprctl dispatch workspace 1 DP-1


# === Move to Numbered Workspaces ===
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# === Column Management ===
bind = $mod, bracketleft, layoutmsg, preselect l
bind = $mod, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $mod, R, layoutmsg, togglesplit
bind = $mod CTRL, F, resizeactive, exact 100%

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mod, code:20, Expand window left, resizeactive, -100 0
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $mod, minus, resizeactive, -10% 0
binde = $mod, equal, resizeactive, 10% 0
#binde = $mod SHIFT, minus, resizeactive, 0 -10%
#binde = $mod SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = , Print, exec, sh -c 'grimblast copysave area ~/Imagens/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png'

# === Screen Recording ===
# Iniciar gravação
# Iniciar gravação
bind = $mod SHIFT, R, exec, ~/.config/hypr/scripts/record.sh start

# Pausar/Despausar gravação
bind = $mod SHIFT, P, exec, ~/.config/hypr/scripts/record.sh pause

# Parar e salvar gravação
bind = $mod SHIFT, S, exec, ~/.config/hypr/scripts/record.sh stop

